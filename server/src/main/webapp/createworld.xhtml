<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        template="template.xhtml">
    <ui:define name="content">

        <h:form>
            <h1>Create new world</h1>
            <h:outputLabel>Name: </h:outputLabel>
            <h:inputText id="nameInput" value="#{createWorldBean.worldEntity.name}"/>

            <div>
                <h:commandButton id="btnOK" value="Create" action="#{createWorldBean.submit}"/>
                <h:commandButton id="btnAbort" value="Cancel" action="#{createWorldBean.destroyWorldEntity}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
