<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        template="template.xhtml">
    <ui:define name="content">
        <h:form id="form_login">
            <h3>Login</h3>
            <h:outputText for="emailadress" value="Emailadress"/><br/>
            <h:inputText id="emailadress" value="#{loginBean.emailaddress}"></h:inputText>
            <h:message for="emailadress"></h:message>
            <br/><br/>

            <h:outputText for="password" value="Password"/><br/>
            <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br/><br/>

            <h:commandButton id="btnLogin" action="#{loginBean.validateUsernamePassword}"
                             value="Login"></h:commandButton>
            <h:message for="btnLogin"/>
        </h:form>

    </ui:define>
</ui:composition>
