<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        template="template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:inputText value="#{userListBean.filter}"/>
            <h:commandButton value="Filter"/>

            <!-- User Table -->
            <h:dataTable value="#{userListBean.users}" var="user">

                <!-- Name Column-->
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:link value="#{user.mailAddress}" outcome="userdetails.xhtml">
                        <f:param name="userId" value="#{user.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>

            <h:commandButton id="btnCreateUser" value="Create User" action="createuser"/>

        </h:form>
    </ui:define>
</ui:composition>
